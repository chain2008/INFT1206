<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Random color example — event handler attribute</title>
  <style>
    button {
      margin: 10px
    }

    ;
  </style>
</head>

<body>
  <a href="">Anchor</a>
  <button>Change color</button><br />
  <button id='abort'>Abort</button>
  <script>
    const btn = document.querySelector('button'); //Returns the first matching
    const controller = new AbortController();

    function random(number) {
      return Math.floor(Math.random() * (number + 1));
    }

    btn.addEventListener('click', () => {
      const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
      document.body.style.backgroundColor = rndCol;
    }
      ,{ signal: controller.signal } // pass an AbortSignal to this handler
    );

         const btnAbort = document.querySelector('#abort');
           
        btnAbort.addEventListener('click', () => {
          controller.abort();
        });

     const myLink = document.querySelector("a");
    myLink.addEventListener("click", (event) => {
      event.preventDefault(); // Stops the default link navigation
      // Load content dynamically or perform other actions
    });
  </script>
</body>

</html>
