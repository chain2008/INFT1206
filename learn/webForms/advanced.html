<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="advanced.css" rel="stylesheet" type="text/css">
    <title>My test page</title>
  </head>
  <body>
    <form action="http://localhost:9876/inft" method="post">
      <label for="select">Select a fruit</label>
      <div class="select-wrapper">
        <select id="select" name="select">
          <option>Banana</option>
          <option>Cherry</option>
          <option>Lemon</option>
        </select>
      </div>

      <fieldset>
        <legend>Fruit preferences</legend>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="fruit" value="cherry" />
              I like cherry
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="fruit" value="banana" disabled />
              I can't like banana
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="fruit" value="strawberry" />
              I like strawberry
            </label>
          </li>
        </ul>
      </fieldset>         

      <ul>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#email_address_field">Email address field</a><input type="email" id="email_1" name="email" multiple="multiple">
        </li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#search_field">Search field</a>&nbsp;&nbsp;<input type="search" id="search" name="search"></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#phone_number_field">Phone number field</a>&nbsp;&nbsp;<input type="tel" id="tel" name="tel"></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#url_field">URL field</a>&nbsp;&nbsp;<input type="url" id="url" name="url"></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#numeric_field">Numeric field</a>&nbsp;&nbsp;<input type="number" name="age" id="age" min="1" max="10" step="2"></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#slider_controls">Slider controls</a>&nbsp;&nbsp;<label for="price">Choose a maximum house price: </label> <input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000"> <output class="price-output" for="price"></output></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#date_and_time_pickers">Date and time pickers</a>&nbsp;&nbsp;<input type="datetime-local" name="datetime" id="datetime"></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Learn/Forms/HTML5_input_types#color_picker_control">Color picker control</a>&nbsp;&nbsp;<input type="color" name="color" id="color"></li>
        </ul>  
    </form>    
  </body>
</html>
